version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static:/app/static
      - media:/app/media
    expose:
      - 8000
    env_file:
      - ./.env
    environment:
      - DEBUG=false
    depends_on:
      - db
      - memcached

  db:
    image: postgres:16.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_NAME=$POSTGRES_NAME

  memcached:
    image: memcached:alpine
    ports:
      - "11211:11211"
    command: [ "memcached" ]

volumes:
  postgres_data:
  static:
  media: